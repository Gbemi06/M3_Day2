<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="row">

        </div>

    </div>

    <script>
      window.onload = () => {
        fetch("https://striveschool-api.herokuapp.com/api/deezer/search?q=eminem", { Method: "GET"})
          .then((response) => response.json())
          .then(loadData => {
            console.log(loadData);

           let musicData = document.querySelector(".row")

           for (let i = 0; i < loadData.length; i++){
               const music = loadData.data[i]
               console.log(music)

               const theData = document.createElement("div")
               theData.classList.add("col-3")
               theData.innerHTML = 
               `<div class="card">
  <img src="${music.artist.picture}" class="card-img-top" alt="...">
  <div class="card-body">
    <h6 class="card-title">${music.title}</h6>
    <p class="card-text">${music.artist.name}</p>
    <p class="card-text">${music.album.title}</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
`
console.log(theData)
            musicData.appendChild(theData)
           }
            
        });
      };
    </script>
  </body>
</html>
